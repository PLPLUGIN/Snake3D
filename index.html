<html>
	<head>
		<title>3D Snake</title>
		<link rel="stylesheet" href="CSS/style.css">
		<meta charset="UTF8">
	</head>
	<body>
		<div id="2">
		<div class="current"></div>

		<input id="1" type="text" size="5" onkeypress="key_press(event)" style="text-align: center;">

		<fieldset>
			<legend>3D</legend>
			<div class="table">

				<div class="x1 glow"></div>
				<div class="x2"></div>
				<div class="x3"></div>
				<div class="x4"></div>
				<div class="x5"></div>
				<div class="x6"></div>
				<div class="x7"></div>
				<div class="x8"></div>
			</div>
		</fieldset>

		<div class="controls"><img src="keyboard.png"></div>

		<div class="start unselectable">START</div>

		</div>

		<div class="over unselectable">Game Over</div>
		<div class="score unselectable">Score:</div>

		<script type="text/javascript" src="JS/functions.js"></script>
		<script type="text/javascript" src="JS/main.js"></script>
	</body>
</html>
